<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>課題3-3</title>
  <script type="text/javascript">
   function pmove(){
    // selectedIndexで選択されたオプションのインデックス番号を取得
    var selected = document.bkmkmenu.bkmks.selectedIndex;
    // documentオブジェクトのwriteで画像を出力
    // options[selected].valueで相対パスを取得
    document.write("<img src='" + document.bkmkmenu.bkmks.options[selected].value + "'>")
   }
  </script>
 </head>
 <body>
  <div align="center">
    <form name = "bkmkmenu">
      <!-- サイズが3のリストボックスを作る -->
      <select name ="bkmks" size = "3">
        <!-- オプションのバリューは画像の相対パス -->
        <option value = "./imgGreece1.jpg">imgGreece1
        <option value = "./imgGreece2.jpg">imgGreece2
        <option value = "./imgGreece3.jpg">imgGreece3
      </select>
      <input type = "button" value ="ページ移動" onclick = "pmove ( )">
    </form>
  </div>
 </body>
</html>
