<html>
 <head>
  <meta charset="utf-8">
  <title>課題3-1</title>
  <script type="text/javascript">
  function login() {
    var subWindow;
    // ページ内の1つ目のフォームの2つ目のinputタグの値(入力されたパスワード)と、正当なパスワードを比較
    if(document.forms[0].elements[1].value == "jun"){
      subWindow = window.open('https://www.ied.inf.uec.ac.jp/support/projects/ied-support/wiki', 'window0', 'width=400, height=600');
    }else{
      window.alert("Password incorrect");
    }
  }
  </script>
 </head>
 <body>
  <div align="center">
    <form>
    <!-- IDを入力するフォーム -->
    ID: <input type="text">
    <!-- passwordを入力するフォーム -->
    password: <input type = "password" size="10">
    <!-- クリックされたときに、login()が実行される -->
    <input type="button" value="ログイン" onclick="login()">
    </form>
  </div>
 </body>
</html>
