<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>課題1-2</title>
    <script type="text/javascript">
      function buttonClick(){
        // getElementByIdを用いて、入力値を受け取る
        let input_string = document.getElementById('inputText').value;
        let keyword = document.getElementById('keyword').value;
        let generating_string = input_string;
        let keyword_count = 0;

        // キーワードがすべて消えるまで繰り返す
        while(generating_string.indexOf(keyword) >= 0){
          generating_string = generating_string.replace(keyword, "");
          keyword_count++;
        }

        // アラートでキーワード数と新たな文字列を出力
        alert("キーワードの個数：" + keyword_count + "　新たな文字列：" + generating_string);
      }
    </script>
  </head>
  <body>
    <div align="center">
      <p>
        <label>
          文字列入力：
          <input type="text" id="inputText">
        </label>
        <br>
        <label>
          キーワード：
          <input type="text" id="keyword">
        </label>
        <br>
        <button onclick="buttonClick();">Check</button>
      </p>
    </div>
  </body>
</html>
